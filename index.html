            font-weight: 700;
            margin-bottom: 30px;
            color: #667eea;
            text-align: center;
            position: relative;
        }
        
        .section-title:after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 4px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 2px;
        }
        
        .speakers-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 20px;
            margin-top: 40px;
        }
        
        .speaker-card {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);

            border-radius: 15px;
            padding: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .speaker-card:before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
            transition: left 0.5s;
        }
        
        .speaker-card:hover:before {
            left: 100%;
        }
        
        .speaker-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 25px 50px rgba(0,0,0,0.15);
            border-color: #667eea;
        }

            width: 40px;
            height: 40px;

            align-items: center;

            font-weight: bold;
            position: absolute;
            top: 20px;
            right: 20px;

            color: #333;
            margin-bottom: 10px;

            font-weight: 600;

            border-radius: 20px;

            border-radius: 25px;

        .back-button:hover {

        @media (max-width: 768px) {

                gap: 15px;
            }

            .speaker-name {
                font-size: 1.2rem;
                padding-right: 50px;

            }

            }

        @media (max-width: 480px) {

        function showMainContent() {
            document.getElementById('main-content').style.display = 'block';
            document.getElementById('detail-page').style.display = 'none';
        }

        function showDetail(index) {
            const speaker = speakers[index];
            document.getElementById('main-content').style.display = 'none';
            document.getElementById('detail-page').style.display = 'block';
            
            document.getElementById('detail-content').innerHTML = `
                <h2>${speaker.name} - ${speaker.company}</h2>
                
                <div class="detail-section">
                    <h3>🏢 사업 소개</h3>
                    <p>${speaker.business}</p>
                </div>
                
                <div class="detail-section">
                    <h3>💎 추구하는 가치</h3>
                    <p>${speaker.values}</p>
                </div>
                
                <div class="detail-section">
                    <h3>🎯 주요 발표 내용 및 인사이트</h3>
                    <ul>
                        ${speaker.insights.map(insight => `<li>${insight}</li>`).join('')}
                    </ul>
                </div>
                
                <div class="detail-section episode-section">
                    <h3>🎭 기억에 남는 에피소드</h3>
                    <p>${speaker.episode}</p>
                </div>
            `;
        }

        function createSpeakersGrid() {
            const grid = document.getElementById('speakers-grid');
            grid.innerHTML = speakers.map((speaker, index) => `
                <div class="speaker-card" onclick="showDetail(${index})">
                    <div class="speaker-number">${index + 1}</div>
                    <div class="speaker-name">${speaker.name}</div>
                    <div class="company-name">${speaker.company}</div>
                    <div class="business-intro">${speaker.business}</div>
                </div>
            `).join('');
        }

        // 페이지 로드 시 실행
        document.addEventListener('DOMContentLoaded', function() {
            createSpeakersGrid();
            // 단체사진 클릭 시 모달 열기/닫기
            const groupPhoto = document.getElementById('groupPhoto');
            const photoModal = document.getElementById('photoModal');
            if(groupPhoto && photoModal) {
                groupPhoto.onclick = function() {
                    photoModal.style.display = 'flex';
                };
                photoModal.onclick = function() {
                    photoModal.style.display = 'none';
                };
            }
        });
    </script>
